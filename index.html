<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - BackSlidr101</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-content">
        <div class="inner-content">
            <h1 class="hd-1">BackSlidr 101</h1>
            
            <!-- [BackSlidr] ::start -->
            <div class="backslidr">
                <ul>
                    <li id="backslidr-item-1">
                        <img src="img/blue-cubes.jpg" alt="Blue Cubes">
                    </li>
                    <li id="backslidr-item-2">
                        <img src="img/ears.jpg" alt="Ears">
                    </li>
                    <li id="backslidr-item-3">
                        <img src="img/hot-air-balloon.jpg" alt="Hot Air Balloon">
                    </li>
                    <li id="backslidr-item-4">
                        <img src="img/kidnapped-by-aliens.jpg" alt="Kidnapped by Aliens">
                    </li>
                    <li id="backslidr-item-5">
                        <img src="img/rocks.jpg" alt="Rocks">
                    </li>
                </ul>
            </div>
            <!-- [BackSlidr] ::end -->

            <!-- [Thumbnail] ::start -->
            <div class="backslidr-th">
                <ul>
                    <li id="backslidr-item" class="item-1">
                        <a href="#backslidr-item-1">
                            <img src="img/blue-cubes.jpg" alt="Blue Cubes">
                        </a>
                    </li>
                    <li id="backslidr-item" class="item-2">
                        <a href="#backslidr-item-2">
                            <img src="img/ears.jpg" alt="Ears">
                        </a>
                    </li>
                    <li id="backslidr-item" class="item-3">
                        <a href="#backslidr-item-3">
                            <img src="img/hot-air-balloon.jpg" alt="Hot Air Balloon">
                        </a>
                    </li>
                    <li id="backslidr-item" class="item-4">
                        <a href="#backslidr-item-4">
                            <img src="img/kidnapped-by-aliens.jpg" alt="Kidnapped by Aliens">
                        </a>
                    </li>
                    <li id="backslidr-item" class="item-5">
                        <a href="#backslidr-item-5">
                            <img src="img/rocks.jpg" alt="Rocks">
                        </a>
                    </li>
                </ul>
            </div>
            <!-- [Thumbnail] ::end -->
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
