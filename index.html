<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - BackSlidr101</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-content">
        <div class="inner-content">
            <h1 class="hd-1">BackSlidr 101</h1>
            
            <nav class="site-nav">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            
            <!-- [BackSlidr] ::start -->
            <div class="backslidr">
                <ul id="backslidr-items" class="backslidr-items">
                    <li id="backslidr-item-1" class="backslidr-item item">
                        <img src="img/large/blue-cubes.jpg" alt="Blue Cubes">
                    </li>
                    <li id="backslidr-item-2" class="backslidr-item item">
                        <img src="img/large/ears.jpg" alt="Ears">
                    </li>
                    <li id="backslidr-item-3" class="backslidr-item item">
                        <img src="img/large/hot-air-balloon.jpg" alt="Hot Air Balloon">
                    </li>
                    <li id="backslidr-item-4" class="backslidr-item item">
                        <img src="img/large/kidnapped-by-aliens.jpg" alt="Kidnapped by Aliens">
                    </li>
                    <li id="backslidr-item-5" class="backslidr-item item">
                        <img src="img/large/rocks.jpg" alt="Rocks">
                    </li>
                </ul>
            </div>
            <!-- [BackSlidr] ::end -->

            <!-- [Thumbnail] ::start -->
            <ul id="backslidr-thumbnails" class="backslidr-th">
                <li class="slidr-btn item-1">
                    <a id="backslidr-btn-1" href="#backslidr-item-1" class="backslidr-btn">
                        <img src="img/thumb/blue-cubes.png" alt="Blue Cubes">
                    </a>
                </li>
                <li class="slidr-btn item-2">
                    <a id="backslidr-btn-2" href="#backslidr-item-2" class="backslidr-btn">
                        <img src="img/thumb/ears.png" alt="Ears">
                    </a>
                </li>
                <li class="slidr-btn item-3">
                    <a id="backslidr-btn-3" href="#backslidr-item-3" class="backslidr-btn">
                        <img src="img/thumb/hot-air-balloon.png" alt="Hot Air Balloon">
                    </a>
                </li>
                <li class="slidr-btn item-4">
                    <a id="backslidr-btn-4" href="#backslidr-item-4" class="backslidr-btn">
                        <img src="img/thumb/kidnapped-by-aliens.png" alt="Kidnapped by Aliens">
                    </a>
                </li>
                <li class="slidr-btn item-5">
                    <a id="backslidr-btn-5" href="#backslidr-item-5" class="backslidr-btn">
                        <img src="img/thumb/rocks.png" alt="Rocks">
                    </a>
                </li>
            </ul>
            <!-- [Thumbnail] ::end -->
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
